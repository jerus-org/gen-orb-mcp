<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 627">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="627" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#0EA5E9" stroke-width="0.5">
    <line x1="100" y1="0" x2="100" y2="627"/>
    <line x1="200" y1="0" x2="200" y2="627"/>
    <line x1="300" y1="0" x2="300" y2="627"/>
    <line x1="400" y1="0" x2="400" y2="627"/>
    <line x1="500" y1="0" x2="500" y2="627"/>
    <line x1="600" y1="0" x2="600" y2="627"/>
    <line x1="700" y1="0" x2="700" y2="627"/>
    <line x1="800" y1="0" x2="800" y2="627"/>
    <line x1="900" y1="0" x2="900" y2="627"/>
    <line x1="1000" y1="0" x2="1000" y2="627"/>
    <line x1="1100" y1="0" x2="1100" y2="627"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
  </g>

  <!-- Circuit decorations -->
  <g stroke="#0EA5E9" stroke-width="1" opacity="0.2" fill="none">
    <path d="M 0 150 L 80 150 L 80 250 L 150 250"/>
    <path d="M 1200 450 L 1100 450 L 1100 350 L 1050 350"/>
    <path d="M 50 627 L 50 550 L 120 550"/>
    <path d="M 1150 0 L 1150 80 L 1080 80"/>
  </g>

  <!-- Circuit dots -->
  <g fill="#0EA5E9" opacity="0.3">
    <circle cx="80" cy="150" r="4"/>
    <circle cx="150" cy="250" r="4"/>
    <circle cx="1100" cy="450" r="4"/>
    <circle cx="1050" cy="350" r="4"/>
    <circle cx="50" cy="550" r="4"/>
    <circle cx="120" cy="550" r="4"/>
    <circle cx="1150" cy="80" r="4"/>
    <circle cx="1080" cy="80" r="4"/>
  </g>

  <!-- Logo centered above title (scaled 0.7x, centered at x=600) -->
  <g transform="translate(460, 40) scale(0.7)">
    <!-- Orb -->
    <circle cx="65" cy="100" r="50" fill="url(#orbGradient)" filter="url(#glow)"/>
    <ellipse cx="65" cy="100" rx="35" ry="50" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <ellipse cx="65" cy="100" rx="50" ry="28" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>

    <!-- Arrow -->
    <path d="M 130 100 L 170 100" stroke="#64748B" stroke-width="4" stroke-linecap="round"/>
    <path d="M 162 92 L 175 100 L 162 108" fill="none" stroke="#64748B" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- MCP nodes -->
    <circle cx="220" cy="100" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <circle cx="220" cy="50" r="12" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <circle cx="220" cy="150" r="12" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <circle cx="260" cy="70" r="9" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <circle cx="260" cy="130" r="9" fill="url(#nodeGradient)" filter="url(#glow)"/>

    <!-- Connection lines -->
    <line x1="220" y1="82" x2="220" y2="62" stroke="#0EA5E9" stroke-width="2.5" opacity="0.7"/>
    <line x1="220" y1="118" x2="220" y2="138" stroke="#0EA5E9" stroke-width="2.5" opacity="0.7"/>
    <line x1="235" y1="88" x2="252" y2="75" stroke="#0EA5E9" stroke-width="2.5" opacity="0.7"/>
    <line x1="235" y1="112" x2="252" y2="125" stroke="#0EA5E9" stroke-width="2.5" opacity="0.7"/>
  </g>

  <!-- Main title -->
  <text x="600" y="290" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="#F8FAFC" text-anchor="middle" filter="url(#textGlow)">gen-orb-mcp</text>

  <!-- Tagline -->
  <text x="600" y="355" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="400" fill="#94A3B8" text-anchor="middle">From CircleCI Orbs to AI-Ready MCP Servers</text>

  <!-- Subtagline -->
  <text x="600" y="430" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="300" fill="#64748B" text-anchor="middle">Give AI assistants superpowers with your private CI/CD tooling</text>

  <!-- Tech badges -->
  <g transform="translate(430, 500)">
    <rect x="0" y="0" width="80" height="32" rx="6" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="40" y="21" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#F97316" text-anchor="middle">Rust</text>

    <rect x="100" y="0" width="120" height="32" rx="6" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="160" y="21" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#22C55E" text-anchor="middle">Open Source</text>

    <rect x="240" y="0" width="80" height="32" rx="6" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="280" y="21" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#0EA5E9" text-anchor="middle">v0.1.0</text>
  </g>

  <!-- Corner accents -->
  <path d="M 0 0 L 60 0 L 60 5 L 5 5 L 5 60 L 0 60 Z" fill="#0EA5E9" opacity="0.3"/>
  <path d="M 1200 627 L 1140 627 L 1140 622 L 1195 622 L 1195 567 L 1200 567 Z" fill="#0EA5E9" opacity="0.3"/>
</svg>
