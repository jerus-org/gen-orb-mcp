<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="128" height="128" rx="16" fill="url(#bgGrad)"/>
  <circle cx="42" cy="64" r="22" fill="url(#orbGrad)" filter="url(#glow)"/>
  <ellipse cx="42" cy="64" rx="15" ry="22" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  <ellipse cx="42" cy="64" rx="22" ry="12" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>

  <path d="M 68 64 L 78 64" stroke="#64748B" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 75 60 L 80 64 L 75 68" fill="none" stroke="#64748B" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <circle cx="95" cy="64" r="10" fill="url(#nodeGrad)" filter="url(#glow)"/>
  <circle cx="95" cy="40" r="6" fill="url(#nodeGrad)" filter="url(#glow)"/>
  <circle cx="95" cy="88" r="6" fill="url(#nodeGrad)" filter="url(#glow)"/>
  <circle cx="112" cy="52" r="4" fill="url(#nodeGrad)" filter="url(#glow)"/>
  <circle cx="112" cy="76" r="4" fill="url(#nodeGrad)" filter="url(#glow)"/>

  <line x1="95" y1="54" x2="95" y2="46" stroke="#0EA5E9" stroke-width="1.5" opacity="0.7"/>
  <line x1="95" y1="74" x2="95" y2="82" stroke="#0EA5E9" stroke-width="1.5" opacity="0.7"/>
  <line x1="103" y1="58" x2="109" y2="54" stroke="#0EA5E9" stroke-width="1.5" opacity="0.7"/>
  <line x1="103" y1="70" x2="109" y2="74" stroke="#0EA5E9" stroke-width="1.5" opacity="0.7"/>
</svg>
